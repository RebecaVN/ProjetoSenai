<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Acesso</title>
  </head>

  <body id="body_login">
    <header class="topo-index" id="header_login">
      <img src="img/logo-senai-branco.png" alt="Logo Senai" />
    </header>

    <main id="main_Login">
      <div class="form-box">
        <div class="botoes_box">
          <div>
            <button class="ativo" id="btnLogin" onclick="login()">Login</button>
          </div>
          <div>
            <button onclick="register()" id="btnRegister">Cadastre-se</button>
          </div>
        </div>
        <!-- Formulário para acessar a conta de aluno ou professor -->
        <form
          action="homeProfessor.html"  <!-- Action para redirecionar -->
          method="GET"
          class="form_inputs"
          id="login"
        >
          <div id="infosAcess">
            <div class="input">
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                required
                id="inputSenha"
              />
            </div>
            <a href="recuperacaoSenha.html">Esqueci minha senha</a>
          </div>

          <div class="footer-form">
            <div class="input_entrar">
              <input type="submit" value="Entrar" />
            </div>
          </div>
        </form>

        <!-- Formulário para criar a conta de aluno -->
        <form
          action="homeProfessor.html"  <!-- Action para redirecionar -->
          method="GET"
          class="form_inputs"
          id="registerForm"
        >
          <div id="infosCreate">
            <div class="input">
              <input
                id="nomeCompleto"
                type="text"
                placeholder="Nome Completo"
                name="nome"
                required
              />
            </div>
            <div class="input">
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                id="senhaCadastro"
                required
              />
            </div>
            <div class="input">
              <input
                id="confirmarSenhaCadastro"
                type="password"
                placeholder="Confirme sua senha"
                required
              />
            </div>
          </div>

          <div class="input_entrar">
            <input type="submit" value="Criar conta" id="criarConta" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="escola">
        <img width="150" height="40" src="img/logo-senai-branco.png" alt="Logo Senai" />
        <div class="escola-info">
          <p>Escola Senai "Nami Jafet"</p>
          <p>Mogi das Cruzes/SP</p>
        </div>
      </div>
      <div class="contatos">
        <div class="icones">
          <i class="fa fa-facebook-square" style="font-size: 30px;"></i>
          <i class="fa fa-envelope" style="font-size: 30px;"></i>
        </div>
        <p>Telefone:(11)4728-3900</p>
      </div>
    </footer>

    <script>
      // Sistema de troca do formulário (login e criar conta)
      const form_login = document.getElementById("login");
      const form_register = document.getElementById("register");
      const btnLogin = document.getElementById("btnLogin");
      const btnRegister = document.getElementById("btnRegister");

      function login() {
        btnLogin.classList.add("ativo");
        btnRegister.classList.remove("ativo");
        form_login.style.left = "5%";
        form_register.style.left = "100%";
      }

      function register() {
        btnLogin.classList.remove("ativo");
        btnRegister.classList.add("ativo");
        form_register.style.left = "5%";
        form_login.style.left = "100%";
      }
    </script>
  </body>
</html>
