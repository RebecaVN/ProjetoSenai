<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Acesso</title>
  </head>

  <body id="body_login">

    <header class="topo-index" id="header_login">
      <img src="img/logo-senai-branco.png" alt="Logo Senai" />
    </header>
    
    <main id="main_Login">
      <div class="form-box">
        <div class="botoes_box">
          <div>
            <button class="ativo" id="btnLogin" onclick="login()">Login</button>
          </div>
          <div>
            <button onclick="register()" id="btnRegister">Cadastre-se</button>
          </div>
        </div>
        <!-- Formulário para acessar a conta de aluno ou professor -->
        <form
          action="homeProfessor.html"
          method="GET"
          class="form_inputs"
          id="login"
        >
          <div id="infosAcess">
            <div class="input">
              <input type="email" placeholder="Email" name="email" required  />
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                required
                id="inputSenha"
              />
            </div>

            <a href="recuperacaoSenha.html">Esqueci minha senha</a>
          </div>

          <div class="footer-form">
            <div class="input_entrar">
              <input type="submit" value="Entrar" />
            </div>

            <div class="gestao_link">
              <a onclick="caixaSenhaGestao()">Gestão</a>
            </div>
          </div>
        </form>

        <!-- Formulário para criar a conta de aluno -->
        <form
          action="inicialAluno.html"
          method="POST"
          class="form_inputs"
          id="register"
        >
          <div id="infosCreate">
            <div class="input">
              <input
                id="nomeCompleto"
                type="text"
                placeholder="Nome Completo"
                name="nome"
                required
              />
              <span> <p id="verificacaoNomeCompleto" style="display: none;">Digite um nome completo</p></span>
            </div>
           
            <div class="input">
              <input type="email" placeholder="Email" name="email" required  />
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                id="senhaCadastro"
                required
                min="6"
              />
            </div>
            <div class="input">
              <input
                id="confirmarSenhaCadastro"
                type="password"
                placeholder="Confirme sua senha"
                required
              />
              <p id="comparacaoSenhas" style="display: none;">Senhas não conferem</p>
            </div>
             <a href="inicialAluno.html">Entrar sem Cadastro</a>
          </div>

          <div class="input_entrar">
            <input type="submit" value="Criar conta" id="criarConta" disabled/>
          </div>
        </form>
      </div>
      <div class="eclipses">
        <div class="img">
          <img src="img/Login-amico 1.png" alt="Imagem de Login" />
        </div>
        <div class="eclipse-1">
          <svg
            width="1789"
            height="1140"
            viewBox="0 0 1789 1140"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse
              cx="994.5"
              cy="570"
              rx="894.5"
              ry="570"
              fill="#256687"
              fill-opacity="0.7"
            />
          </svg>
        </div>
        <div class="eclipse-2">
          <svg
            width="1789"
            height="1140"
            viewBox="0 0 1789 1140"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse
              cx="894.5"
              cy="570"
              rx="894.5"
              ry="570"
              fill="#256687"
              fill-opacity="0.7"
            />
          </svg>
        </div>
        <div class="eclipse-3">
          <svg
            width="1789"
            height="1140"
            viewBox="0 0 1789 1140"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse
              cx="894.5"
              cy="570"
              rx="894.5"
              ry="570"
              fill="#256687"
              fill-opacity="0.7"
            />
          </svg>
        </div>
      </div>
    </main>
    <footer>
      <div class="escola">
        <img width="150" height="40" src="img/logo-senai-branco.png" alt="Logo Senai" />

        <div class="escola-info">
          <p>Escola Senai "Nami Jafet"</p>
          <br />
          <p>Mogi das Cruzes/SP</p>
        </div>
      </div>
      <div class="contatos">
        <div class="icones">
          <i class="fa fa-facebook-square" style="font-size: 30px;"></i>
          <i class="fa fa-envelope" style="font-size: 30px;"></i>
        </div>
        <p>Telefone:(11)4728-3900</p>
      </div>
    </footer>
    <script>
      // Sistema de troca do formulário (login e criar conta) com animação
      const form_login = document.getElementById("login");
      const form_register = document.getElementById("register");
      const btnLogin = document.getElementById("btnLogin");
      const btnRegister = document.getElementById("btnRegister");

      function login() {
        btnLogin.classList.add("ativo");
        btnRegister.classList.remove("ativo");

        form_login.style.transition = "left 0.5s ease-in-out";
        form_login.style.left = "5%";
        form_register.style.left = "100%";
      }

      function register() {
        btnLogin.classList.remove("ativo");
        btnRegister.classList.add("ativo");

        form_register.style.transition = "left 0.5s ease-in-out";
        form_login.style.left = "100%";
        form_register.style.left = "5%";
      }

      // Validação de senhas
      document.getElementById('senhaCadastro').addEventListener('input', validaSenhas);
      document.getElementById('confirmarSenhaCadastro').addEventListener('input', validaSenhas);

      function validaSenhas() {
        const senha = document.getElementById('senhaCadastro').value;
        const confirmarSenha = document.getElementById('confirmarSenhaCadastro').value;
        const botaoCriarConta = document.getElementById('criarConta');
        
        if (senha === confirmarSenha) {
          document.getElementById('comparacaoSenhas').style.display = 'none';
          botaoCriarConta.disabled = false;
        } else {
          document.getElementById('comparacaoSenhas').style.display = 'block';
          botaoCriarConta.disabled = true;
        }
      }

      // Exemplo de uso do SweetAlert2 para exibir um erro
      function erroLogin(mensagem) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: mensagem,
        });
      }
    </script>
    <script src="js/reveal.js"></script>
    <script src="js/login.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
