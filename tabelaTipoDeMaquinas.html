<!DOCTYPE html>
<html id="html_tables" lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/mediaQuery.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="css/style.css" />

  <title>Categorias de Máquinas do Sistema</title>
</head>

<body id="body_tables">

  <header class="topo-index" id="header_homeGestao">
    <img src="img/logo-senai-branco.png" alt="" />
  </header>
  <div class="container">
    <div class="row row--top-40">
      <div class="col-md-12">
        <h2 class="row__title"><b>Categorias de Máquinas </b> do Sistema (2):</h2>
      </div>
    </div>
    <div class="row row--top-20">
      <div class="col-md-12">
        <div class="table-container">
          <table class="table">
            <thead class="table__thead">
              <tr>
                <th class="table__th"></th>
                <th class="table__th">Categoria</th>
                <th class="table__th">Quantide</th>
              </tr>
            </thead>
            <tbody class="table__tbody">
              <tr class="table-row table-row--gears table ">
                <td class="table-row__td">
                  <div class="table-row__img"></div>
                  <div class="table-row__info">
                    <p class="table-row__id">1</p>
                  </div>
                </td>
                <td class="table-row__td " data-column="Categoria">
                  <div class="">
                    <p class="table-row__p">Torno</p>
                  </div>
                </td>
                <td class="table-row__td " data-column="Quantidade">
                  <div class="">
                    <p class="table-row__p">1</p>
                  </div>
                </td>
              </tr>
              <tr class="table-row table-row--gears table ">
                <td class="table-row__td">
                  <div class="table-row__img"></div>
                  <div class="table-row__info">
                    <p class="table-row__id">2</p>
                  </div>
                </td>
                <td class="table-row__td " data-column="Categoria">
                  <div class="">
                    <p class="table-row__p">Fresadora</p>
                  </div>
                </td>
                <td class="table-row__td " data-column="Quantidade">
                  <div class="">
                    <p class="table-row__p">2</p>
                  </div>
                </td>
              </tr>
        </div>
        </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="js/reveal.js"></script>

</html>
