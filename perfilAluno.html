<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Perfil - Aluno Teste</title>
  </head>
  <body id="body_perfil">
    <header class="topo-index">
      <img width="140" src="img/logo-senai-branco.png" alt="" />
      
    </header>
    <main id="main_formPerfil">
      <div class="container_form">
        <section>
          <img src="img/svg/user.svg" />
          <div  class="edit_Icon">
            <img onclick="liberarEdicaoPerfil()" src="img/svg/Edit.svg" id="imgEditIcon" />
         </div>
        </section>
        <form id="form_perfil">
          <div class="input">
            <input
              id="nomeCompleto"
              type="text"
              placeholder="Nome"
              name="nome"
              required
              class="nome"
              value="Rebeca Nunes"
              readonly
            />
          </div>
          <div class="input email">
            <input readonly type="email" placeholder="Email" name="email"  value="RebecaNunes@email" required />
          </div>
         <div class="bnts">
          <div class="inputs">
          <input type="submit" value="Salvar">
          <input type="button" value="Cancelar" id="botaoCancelar" onclick=" cancelarEdicaoPerfil()" style="display: none;">
         </div>
            <a href="#">Mudar Senha</a>
         </div>
        </form>
      </div>
    </main>
  </body>
  <script src="js/reveal.js"></script>
  <script src="js/script.js"></script>
</html>
