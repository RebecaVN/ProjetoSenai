<!DOCTYPE html>
<html id="html_tables" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/mediaQuery.css" />

    <link rel="stylesheet" href="css/style.css" />
   
    <title>Turmas do Sistema</title>

    <header class="topo-index" id="header_homeGestao">
      <img src="img/logo-senai-branco.png" alt="" />

      </div>

                    <div class="table-row__info">
                      <p class="table-row__id">1</p>
                    </div>
                  </td>
                  <td data-column="Turma" class="table-row__td">
                    <div class="">
                      <p class="table-row__p">M2M</p>
                    </div>
                  </td>
                  <td data-column="Professor" class="table-row__td">
                    <div class="">
                      <p class="table-row__p">Carlinhos Ferreira</p>
                    </div>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Delete.svg" title="Excluir sala"/>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Edit.svg" title="Editar sala"/>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Enter.svg" title="Acessar aluno"/>
                  </td>
                </tr>
                <tr class="table-row table-row--class table ">
                  <td class="table-row__td">
                    <div class="table-row__img"></div>
                    <div class="table-row__info">
                      <p class="table-row__id">2</p>
                    </div>
                  </td>
                  <td data-column="Turma" class="table-row__td">
                    <div class="">
                      <p class="table-row__p">T2M</p>
                    </div>
                  </td>
                  <td data-column="Professor" class="table-row__td">
                    <div class="">
                      <p class="table-row__p">Hugo Souza</p>
                    </div>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Delete.svg" title="Excluir sala"/>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Edit.svg" title="Editar sala"/>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Enter.svg" title="Acessar aluno"/>
                  </td>
                </tr>
                <tr class="table-row table-row--class table ">
                  <td class="table-row__td">
                    <div class="table-row__img"></div>
                    <div class="table-row__info">
                      <p class="table-row__id">3</p>

                  </td>
                  <td data-column="Turma" class="table-row__td">
                    <div class="">
                      <p class="table-row__p">N2M</p>

                  <td data-column="Professor" class="table-row__td">

                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Delete.svg" title="Excluir sala"/>
                  </td>
                  <td class="table-row__td">
                    <img class="table_delete" src="img/svg/Edit.svg" title="Editar sala"/>
